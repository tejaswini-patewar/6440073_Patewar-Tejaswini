<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Community Event Portal</title>

  <!-- Internal CSS -->
  <style>
    /* General Body Styling */
    body {
      background-color: #f0f8ff; /* light blue background */
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    h1, h2, h3 {
      font-weight: bold;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2c3e50;
    }

    /* Paragraph styles */
    p {
      font-size: 1em;
      color: #555;
    }

    /* Event card styles */
    .event-card {
      border: 1px solid #ddd;
      padding: 1em;
      margin: 1em auto;
      max-width: 600px;
      background-color: #fff;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      transition: transform 0.2s ease-in-out;
    }

    .event-card:hover {
      transform: scale(1.02);
    }

    /* Footer styles */
    footer {
      text-align: center;
      padding: 1em;
      background-color: #333;
      color: white;
      font-size: 0.9em;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <!-- Inline CSS applied to heading -->
  <h1 style="color: red;">Welcome to Our Community Events!</h1>

  <h2>Upcoming Events</h2>

  <div class="event-card">
    <h3>Farmers Market</h3>
    <p>Join us every Sunday morning for fresh produce and local crafts!</p>
  </div>

  <div class="event-card">
    <h3>Outdoor Movie Night</h3>
    <p>Bring your family and blankets this Friday for a movie under the stars.</p>
  </div>

  <footer>
    &copy; 2025 Local Community
  </footer>

</body>
</html>
