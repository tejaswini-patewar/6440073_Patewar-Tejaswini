<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Community Event Portal</title>

  <!-- Internal CSS with proper syntax and comments -->
  <style>
    /* ---------------------------------------------
       General Page Layout and Typography
    ---------------------------------------------- */

    /* Base styles for the page */
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Center and style all headings */
    h1, h2, h3 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    /* Style for paragraph text */
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #555;
      margin: 0 0 15px 0;
    }


    /* ---------------------------------------------
       Button Styles
    ---------------------------------------------- */

    /* Style for main CTA (Call To Action) button */
    .cta-button {
      background-color: #007BFF; /* Bright blue */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    /* Hover effect for CTA button */
    .cta-button:hover {
      background-color: #0056b3; /* Darker blue */
    }


    /* ---------------------------------------------
       Event Card Component
    ---------------------------------------------- */

    /* Card layout for displaying events */
    .event-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    /* Hover animation for card */
    .event-card:hover {
      transform: scale(1.02);
    }


    /* ---------------------------------------------
       Footer Section
    ---------------------------------------------- */

    /* Footer styling */
    footer {
      background-color: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>Welcome to Our Community Events!</h1>

  <h2>Upcoming Events</h2>

  <div class="event-card">
    <h3>Farmers Market</h3>
    <p>Join us every Sunday morning for fresh produce and local crafts!</p>
    <button class="cta-button">View Details</button>
  </div>

  <div class="event-card">
    <h3>Outdoor Movie Night</h3>
    <p>Bring your family and blankets this Friday for a movie under the stars.</p>
    <button class="cta-button">View Details</button>
  </div>

  <footer>
    &copy; 2025 Local Community
  </footer>

</body>
</html>
