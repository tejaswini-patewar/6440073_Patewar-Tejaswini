<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal with Sticky Nav & Smooth Scroll</title>
  <style>
    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding-top: 60px; /* Prevent content from hiding under sticky nav */
    }

    /* Sticky navigation */
    nav {
      background-color: #333;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 10px 20px;
    }

    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffd5;
    }

    section {
      padding: 60px 20px;
      border-bottom: 1px solid #ddd;
      min-height: 100vh;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <a href="#contact">Contact</a>
    <a href="help.html" target="_blank">Help</a>
  </nav>

  <!-- Main -->
  <main>

    <!-- Home Section -->
    <section id="home">
      <h1>Home</h1>
      <p>Welcome to our portal! Navigate through the sections to learn more.</p>
    </section>

    <!-- Events Section -->
    <section id="events">
      <h1>Events</h1>
      <p>Stay updated with the latest events and announcements happening here.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h1>Contact</h1>
      <p>Have questions? Reach out to us through our contact form or email.</p>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Your Portal. All rights reserved.</p>
  </footer>

</body>
</html>
