<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #fff;
      max-width: 500px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2e86de;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #1e5fab;
    }

    output {
      display: block;
      margin-top: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Community Event Registration</h2>

  <form onsubmit="handleSubmit(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="date">Event Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="">Select an event</option>
      <option value="Tech Talk">Tech Talk</option>
      <option value="Cultural Fest">Cultural Fest</option>
      <option value="Hackathon">Hackathon</option>
      <option value="Alumni Meet">Alumni Meet</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Write any special requests..." rows="4"></textarea>

    <button type="submit">Register</button>

    <output id="confirmationMsg"></output>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent page reload
      const name = document.getElementById("name").value;
      const eventType = document.getElementById("eventType").value;
      const msg = `âœ… Thank you, ${name}! You're registered for ${eventType}.`;
      document.getElementById("confirmationMsg").textContent = msg;
    }
  </script>

</body>
</html>
