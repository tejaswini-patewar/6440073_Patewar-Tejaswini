<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Events Gallery</title>
  <style>
    .event-img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border: 3px solid #555;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      margin-top: 20px;
    }

    caption {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    td {
      padding: 15px;
    }

    p {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Snapshots from Our Community Events</caption>
    <tr>
      <td>
        <img src="https://i.ytimg.com/vi/6dAX64F5EDE/hq720.jpg?sqp=-oaymwE7CK4FEIIDSFryq4qpAy0IARUAAAAAGAElAADIQj0AgKJD8AEB-AH-CYAC0AWKAgwIABABGH8gRigxMA8=&rs=AOn4CLDIVHyiU9BjoskWTABulTAXqLOOOQ" 
             alt="Annual Day Celebration" 
             title="Annual Day Celebration" 
             class="event-img">
        <p>Annual Day</p>
      </td>
      <td>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPvKLecjH06XJHYMDWdgA3AKU7DdWUPwSDWg&s" 
             alt="Tech Talk 2025" 
             title="Tech Talk 2025" 
             class="event-img">
        <p>Tech Talk</p>
      </td>
      <td>
        <img src="https://www.mallareddyecw.com/assets/events/sankranthi-2k25.jpg" 
             alt="Cultural Fest" 
             title="Cultural Fest" 
             class="event-img">
        <p>Cultural Fest</p>
      </td>
    </tr>
    <tr>
      <td>
        <img src="https://www.cpduk.co.uk/sites/default/files/news-imported/cpd-product-marketing-alliance-best-practices-hackathon.jpg" 
             alt="Hackathon" 
             title="Hackathon 2025" 
             class="event-img">
        <p>Hackathon</p>
      </td>
      <td>
        <img src="https://tech.trivago.com/img/posts/women-in-tech-meetup/hero.webp" 
             alt="Women in Tech Meetup" 
             title="Women in Tech Meetup" 
             class="event-img">
        <p>Women in Tech</p>
      </td>
      <td>
        <img src="https://i.pinimg.com/1200x/01/c3/f4/01c3f4f738628bc38f40cae8c7ed9ec9.jpg" 
             alt="Alumni Meet" 
             title="Alumni Meet 2025" 
             class="event-img">
        <p>Alumni Meet</p>
      </td>
    </tr>
  </table>

</body>
</html>
