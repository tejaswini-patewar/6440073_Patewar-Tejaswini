<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 13.1 Dashboard</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Dashboard Overview</h2>
    <div class="row g-3">
      <div class="col-md-4 p-3 bg-primary text-white rounded">
        <h4>Users</h4>
        <p>1,245 Active</p>
      </div>
      <div class="col-md-4 p-3 bg-warning text-dark rounded">
        <h4>Alerts</h4>
        <p>3 New Warnings</p>
      </div>
      <div class="col-md-4 p-3 bg-success text-white rounded">
        <h4>Revenue</h4>
        <p>$24,000 this month</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle CDN (optional if you want interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
