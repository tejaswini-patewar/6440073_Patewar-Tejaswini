<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two Column Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .sidebar {
      background-color: #343a40;
      color: white;
      padding: 20px;
      height: 100vh; /* full viewport height */
    }
    .content {
      background-color: #f8f9fa;
      padding: 20px;
      min-height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h3>Sidebar</h3>
        <p>This is your sidebar area.</p>
      </div>

      <!-- Main content -->
      <div class="col-md-9 content">
        <h1>Main Content</h1>
        <p>This area is for your main content. It takes 9 out of 12 columns on medium and bigger screens.</p>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Four Column Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .col-box {
      background-color: #6c757d;
      color: white;
      text-align: center;
      padding: 30px 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-3 col-6 col-box">Column 1</div>
      <div class="col-sm-3 col-6 col-box">Column 2</div>
      <div class="col-sm-3 col-6 col-box">Column 3</div>
      <div class="col-sm-3 col-6 col-box">Column 4</div>
    </div>
  </div>

</body>
</html>
