<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centering Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .row {
      height: 200px; /* to see vertical centering */
      background-color: #f0f0f0;
    }
    .col-box {
      background-color: #007bff;
      color: white;
      padding: 20px;
      width: 150px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row justify-content-center align-items-center">
      <div class="col-auto col-box">
        Centered Box
      </div>
    </div>
  </div>

</body>
</html>

<!----- bs5.2 exercise ------->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Column Reordering</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .col-box {
      background-color: #28a745;
      color: white;
      padding: 20px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 order-md-2 col-box">
        This column will appear second on md+ screens
      </div>
      <div class="col-md-6 order-md-1 col-box">
        This column will appear first on md+ screens
      </div>
    </div>
  </div>

</body>
</html>
