<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 15.1 Borders & Rounded Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Just to size the image */
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container text-center my-5">
    <h2>Bordered & Rounded Image</h2>
    <img
      src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=150&q=80"
      alt="Profile"
      class="profile-img border border-primary border-3 rounded-circle"
    />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 15.2 Shadow & Rounded Pill Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card-pill {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card card-pill shadow-lg p-4">
      <h3 class="card-title">Pill-Shaped Card</h3>
      <p class="card-text">
        This card has a nice large shadow and super-rounded pill corners. Makes content pop with style.
      </p>
      <button class="btn btn-primary">Action</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
