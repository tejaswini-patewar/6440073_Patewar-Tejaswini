<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

  <h2>Bootstrap Buttons</h2>

  <!-- Solid buttons -->
  <button class="btn btn-primary m-1">Primary</button>
  <button class="btn btn-secondary m-1">Secondary</button>
  <button class="btn btn-success m-1">Success</button>
  <button class="btn btn-danger m-1">Danger</button>
  <button class="btn btn-warning m-1">Warning</button>
  <button class="btn btn-info m-1">Info</button>
  <button class="btn btn-light m-1">Light</button>
  <button class="btn btn-dark m-1">Dark</button>

  <hr />

  <!-- Outline buttons -->
  <button class="btn btn-outline-primary m-1">Outline Primary</button>
  <button class="btn btn-outline-secondary m-1">Outline Secondary</button>
  <button class="btn btn-outline-success m-1">Outline Success</button>
  <button class="btn btn-outline-danger m-1">Outline Danger</button>
  <button class="btn btn-outline-warning m-1">Outline Warning</button>
  <button class="btn btn-outline-info m-1">Outline Info</button>
  <button class="btn btn-outline-light m-1">Outline Light</button>
  <button class="btn btn-outline-dark m-1">Outline Dark</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Button Groups & Toggles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

  <h2>Button Group</h2>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary">Left</button>
    <button type="button" class="btn btn-primary">Middle</button>
    <button type="button" class="btn btn-primary">Right</button>
  </div>

  <hr />

  <h2>Toggle Buttons</h2>
  <div class="btn-group" role="group" aria-label="Toggle buttons">
    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" />
    <label class="btn btn-outline-primary" for="btncheck1">Option 1</label>

    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" />
    <label class="btn btn-outline-primary" for="btncheck2">Option 2</label>

    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" />
    <label class="btn btn-outline-primary" for="btncheck3">Option 3</label>
  </div>

</body>
</html>
