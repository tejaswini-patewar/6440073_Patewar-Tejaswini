<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern JavaScript Features - Event List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f0f0;
    }
    h2 {
      margin-bottom: 20px;
    }
    .event {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-left: 5px solid #007acc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ‰ Upcoming Events</h2>
  <div id="eventList"></div>

  <script>
    // 1. Use const and let
    const events = [
      { id: 1, title: "Workshop", date: "2025-06-15", type: "Technical" },
      { id: 2, title: "Music Fest", date: "2025-06-20", type: "Cultural" },
      { id: 3, title: "Hackathon", date: "2025-06-25", type: "Technical" }
    ];

    // 2. Default parameter and destructuring
    function displayEvent({ title, date, type } = {}) {
      return `
        <div class="event">
          <strong>${title}</strong><br/>
          Date: ${date}<br/>
          Type: ${type}
        </div>
      `;
    }

    const container = document.getElementById("eventList");

    // 3. Spread operator to clone and filter
    const technicalEvents = [...events].filter(e => e.type === "Technical");

    // 4. Render filtered events
    for (const ev of technicalEvents) {
      container.innerHTML += displayEvent(ev);
    }
  </script>

</body>
</html>
